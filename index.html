<body>
  <main>
    <!-- This is the section for Congressional Rep infor for Jim Cooper -->
    <article class="Jim__Cooper">
        <h1>Jim Cooper</h1>
        <!-- this is Jim's basic info -->
        <section class="basic__info">
            <div class="image">
                <img src="https://www.govtrack.us/static/legislator-photos/400081-100px.jpeg", alt="Portrait">
            </div>
            <div class="name"> Jim Cooper </div>
            <div class="district__info"> Tennessee's 5th congressional district </div>
            <div class="political__afiliation"> Democrat </div>
            <!-- info on committees he/she serves on -->
            <section class="committees"> 
                <h3>Committees</h3>
                <ul> 
                    <li>House Committee on Armed Services</li>
                    <li>House Committee on the Budget</li>

                </ul>
            </section>
        </section>
        <!-- a link to more info on his/her legislative record -->
        <section class="legislation">
            <a link href="https://www.govtrack.us/congress/bills/browse?sponsor=400081#enacted_ex=on"> Click for Legislations</a>
        </section>
    </article>
